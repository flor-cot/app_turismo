{% extends 'app/base.html' %}

{% block content %}
      <main class="flex-shrink-0 main_registro">
        <!-- Page content-->
        <section class="py-5">
            <div class="container px-5">
                <!-- Contact form-->
                <div class="bg-transp rounded-3 py-4">
                    <div class="text-center">
                        <h1 class="fw-bolder">Crea Tu Cuenta</h1>
                        <p class="lead fw-normal text-muted mb-0"></p>
                    </div>
                    <div class="row gx-5 justify-content-center">
                        <div class="col-md-7 col-xl-6">
                            <form action="{% url 'registro' %}" method='POST' id="contact-form" name="contact-form" >
                                {% csrf_token %}

                                {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}" role="alert">
                                     {{ message }}
                                </div>
                                {% endfor %}
              
                     
                                    {% for field in registro_form %}
                                        <div class="col-md-12">
                                            <div class="md-form mb-0">
                                                <label for="">{{field.label}}</label>
                                                {{field}}
                                            </div>
                                            <div>{{field.errors}}</div>
                                        </div>
                                    {% endfor %}
                          
                                <div class="mt-3">
                                    <button class="btn btn-dark" type="submit">Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

{% endblock content %}
