{% extends 'app/base.html' %}

{% block content %}
<div class="container">
  <h1>Mi perfil</h1>
  {% for message in messages %}
      <div class="alert alert-{{ message.tags }}" role="alert">
            {{ message }}
      </div>
  {% endfor %}
  <form method="POST">
      {% csrf_token %}
      {{ form.as_p}}    
      
      <button type="submit" class="btn btn-primary">Actualizar</button>
      <br><br>
  </form>
</div>

{% endblock content %}
